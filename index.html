<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container">
        <div class="left-side">
            <div class="banner-image">

            </div> 
        </div>
        <div class="right-side">
            <h3 class="description">
                This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur cursus consequat nisi, sit amet mollis nisi rhoncus tincidunt. Aenean eget nibh 
            </h3>
            <h3>
                You <em>know</em> you want to.
            </h3>
                <form action="get">
                    <h3>Let's do this!</h3>

                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" name="first_name" id="first_name" required>

                    <label for="last-name">LAST NAME*</label>
                    <input type="text" name="last_name" id="last_name" required>

                    <label for="email">EMAIL*</label>
                    <input type="email" name="email" id="email" required>

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <label for="password">PASSWORD*</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                    <label for="confirm-password">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirm_password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                    <button type="submit">Create Account</button>
                </form>
                
            </fieldset>
        </div>
    </div>
    
</body>
</html>
