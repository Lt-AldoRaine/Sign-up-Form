<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="left-side">
            <div class="banner-image">
                <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
            </div> 
        </div>
        <div class="right-side">
            <div class="description">
                <h3>
                    This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                    Curabitur cursus consequat nisi, sit amet mollis nisi rhoncus tincidunt. Aenean eget nibh 
                </h3>
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </div>
                <form action="get">
                    <div class="card">
                        
                            <h3>Let's do this!</h3>
                            <div class="name">
                                <label for="first_name">FIRST NAME*</label>
                                <input type="text" name="first_name" id="first_name" required>
                                    
                                <label for="last_name">LAST NAME*</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>
                            
                            <div class="information">
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email" required>
            
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number">
                            </div>
                            
                            <div class="password">
                                <label for="password">PASSWORD*</label>
                                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            
                                <label for="confirm-password">CONFIRM PASSWORD*</label>
                                <input type="password" name="confirm_password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            </div>
                    </div>
                    <div class="submit-button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                
            
        </div>
    </div>
    
</body>
</html>
